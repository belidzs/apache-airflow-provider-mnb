name: Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Setup poetry
      uses: abatilo/actions-poetry@v2
    - name: Install dependencies
      run: poetry install --with dev
    - name: Activate shell
      run: poetry shell
    - name: Run tests
      run: pytest
